<nav class="navbar">
    <app-shared-logo></app-shared-logo>
    <ul>
        <li
            *ngFor="let navbarItem of navbarItems"
            [ngClass]="{
                navbar__item: true,
                'navbar__item--highlighted': navbarItem.isHighlighted
            }">
            <a href="{{ navbarItem.url }}">{{ navbarItem.name }}</a>
        </li>
    </ul>
</nav>
